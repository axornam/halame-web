  <div class="container">
    <div class="d-flex justify-content-center h-100">

      <!-- Sign Up form begins Here -->
      <div id="sign-up-form" style="display: none" class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form id="su_form" name="up" method="POST">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" id="up_name" name="username" class="form-control" placeholder="username" />
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
              </div>
              <input type="email" name="email" id="up_email" class="form-control" placeholder="Email" />
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" id="up_pass" class="form-control" placeholder="password" />
            </div>
            <div class="form-group">
              <button value="Sign Up" type="submit" name="signup" class="btn float-right login_btn">
                Sign Up
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Already Have An account?<a href="javascript:void(0)" id='sign-link'>Sign In</a>
          </div>
        </div>
      </div>
      <!-- Sign Up form Ends Here -->

      <!-- Sign In form Begins Here -->
      <div id="sign-in-form" class="card">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form id="li_form" name="in" method="POST">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="email" required id="in_email" name="useremail" class="form-control" placeholder="username" />
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" required id="in_password" name="password" class="form-control"
                placeholder="password" />
            </div>
            <div class="form-group">
              <button type="submit" name="login" class="btn float-right login_btn">
                Login
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="javascript:void(0)">Sign Up</a>
          </div>
        </div>
      </div>
